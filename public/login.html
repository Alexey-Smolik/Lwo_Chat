<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat | Login</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <script>
       function userAdd() {
           $.ajax({
               url: "/api/session/login",
               type: 'POST',
               data: {
                   firstName: $("#firstname").val(),
                   lastName: $("#lastname").val()
               },
               success: function(data){
                   localStorage.setItem('token', data.token);
                   location.href="/main.html";
               },
               error: function(err) {
                    alert("Server error");
               }
           });
       }
    </script>
    <input type="text" id="firstname" placeholder="Name">
    <input type="text" id="lastname" placeholder="Surname"></br></br>
    <button onclick="userAdd()">Login</button>
    <button onclick="location.href='registration.html'">Auth</button>
</body>
</html>
